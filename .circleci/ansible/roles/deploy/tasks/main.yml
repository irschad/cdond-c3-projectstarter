---
- name: "Upgrade packages"
  become: true
  apt:
    upgrade: "yes"
    
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    state: latest
    update_cache: yes

- name: "Copy dist files"
  become: true
  copy:
    src: files/dist
    dest: ./dist

- name: Executing node
  become: true
  shell: 
    pm2 start -x --name "app" ./dist/main.js

